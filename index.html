<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <script src="storage.js"></script>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Shopping</h1>
     <div class="cart">
        <div class="products">
            <div class="product">
               <img src="Rah.jpg">
              <div class="product-info">
                <h3 class="product-name">New T-shit</h3>
                <h2 class="product-price">1000</h2>
                <h2 class="product-offer">50%</h2>
                <p class="product-qty">qty:<input value="1" name=""></p>
                <p class="product-remove"><i class="fa fa-trash" aria-hidden="true"></i>
                <span class="remove">Remove</span>
                </p>
                </div>
            </div>
          <div class="product">
            <img src="shoe.jpg">
            <div class="product-info">
                <h3 class="product-name">New shoes</h3>
                <h2 class="product-price">2000</h2>
                <h2 class="product-offer">40%</h2>
                <p class="product-qty">qty:<input value="1" name=""></p>
                <p class="product-remove"><i class="fa fa-trash" aria-hidden="true"></i>
                <span class="remove">Remove</span>
                </p>
            </div>
          </div>
        </div>
      <div class="cart-total">
        <p><span>Total price</span>
        <span>Rs 3000</span></p>
        <p><span>Number of items</span>
          <br>
        <span class="span">2</span></p>
        <br>
        <a class="pro" href="#">Proceed to Checkout</a>
       </div>
       </div>  
      </div>

    
</body>
</html>
